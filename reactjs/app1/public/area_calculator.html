<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card shadow">
                <div class="card-header text-bg-success">
                    <h3>Area Calculator</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="length" class="form-label">Length</label>
                            <input type="number" name="length" id="length" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="width" class="form-label">Width</label>
                            <input type="number" name="width" id="width" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Calculate Area" class="btn btn-success" />
                            <input type="reset" value="Clear all" class="btn btn-light" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional Bootstrap Icons CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</body>
</html>
