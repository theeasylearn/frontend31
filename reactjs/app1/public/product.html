<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Shop</h1>
    <hr/>
    <section style="display: flex;gap: 20px;">
        <article style="border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; max-width: 350px; font-family: 'Roboto', sans-serif;">
            <header style="text-align: center; margin-bottom: 10px;">
                <h2 style="font-family: 'Merriweather', serif; color: #333; font-size: 24px; margin: 0;">IPhone - 16</h2>
            </header>
            <img src="https://picsum.photos/300" style="display: block; margin: 0 auto; border-radius: 10px; width: 100%;" />
            <ul style="list-style: none; padding: 0; margin-top: 15px;">
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">Price: <strong style="color: #000;">₹1,25,000</strong></li>
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">Rating: <strong style="color: gold;">5 star rating</strong></li>
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">OS: <strong style="color: #000;">iOS</strong></li>
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">Memory: <strong style="color: #000;">512MB</strong></li>
            </ul>
        </article>
        <article style="border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; max-width: 350px; font-family: 'Roboto', sans-serif;">
            <header style="text-align: center; margin-bottom: 10px;">
                <h2 style="font-family: 'Merriweather', serif; color: #333; font-size: 24px; margin: 0;">Apple tv - 2</h2>
            </header>
            <img src="https://picsum.photos/300?random=2" style="display: block; margin: 0 auto; border-radius: 10px; width: 100%;" />
            <ul style="list-style: none; padding: 0; margin-top: 15px;">
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">Price: <strong style="color: #000;">₹25,000</strong></li>
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">Rating: <strong style="color: gold;">4.5 star rating</strong></li>
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">OS: <strong style="color: #000;">iOS</strong></li>
                <li style="margin-bottom: 8px; font-size: 16px; color: #666;">Memory: <strong style="color: #000;">1GB</strong></li>
            </ul>
        </article>
    </section>
</body>
</html>
