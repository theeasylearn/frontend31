<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card shadow">
                <div class="card-header text-bg-primary">
                    <h2 class="mb-4">Simple Interest Calculator</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="principal" class="form-label">Principal Amount (P)</label>
                            <input type="number" class="form-control" id="principal" placeholder="Enter principal amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Annual Interest Rate (R%)</label>
                            <input type="number" class="form-control" id="rate" placeholder="Enter interest rate" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time Period (T in years)</label>
                            <input type="number" class="form-control" id="time" placeholder="Enter time in years" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Interest</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
