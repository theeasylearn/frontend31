<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>multi level inheritance</h1>
    <b>use console</b>
    <hr>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            walk() {
                console.log(`${this.name} can walk`);
            }
            talk() {
                console.log(`${this.name} can talk`);
            }
        }
        class Student extends Person {
            constructor(name, language) {
                super(name); //required
                this.language = language;
            }
            read() {
                console.log(`${this.name} can read ${this.language}`);
            }
            write() {
                console.log(`${this.name} can write ${this.language}`);
            }
        }
        class Developer extends Student {
            constructor(name, language, platform) {
                super(name, language); //calling parent class constructor
                this.platform = platform;
            }
            debug() {
                console.log(`${this.name} can debug code on ${this.platform}`);
            }
            code() {
                console.log(`${this.name} can write code on ${this.platform}`);
            }
            whatICanDo() {
                //calling parent class method 
                super.walk();
                super.talk();
                super.read();
                super.write();
                //calling same class method
                this.debug();
                this.code();
            }
        }
        //create object of child class 
        var d1 = new Developer('Monika','gujarati','React & NodeJS');

        d1.whatICanDo();
        d1.walk();
    </script>
</body>

</html>
