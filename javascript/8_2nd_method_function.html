<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header text-bg-primary">
                <h1 class="card-title text-center">Simple Interest Calculator</h1>
            </div>
          <div class="card-body">
            <form id="interestForm" action="" onsubmit="return calculateInterest();">
              <div class="mb-3">
                <label for="amount" class="form-label">Principal Amount</label>
                <input type="number" class="form-control" id="amount" name="principal" required>
              </div>
              <div class="mb-3">
                <label for="rate" class="form-label">Interest Rate (%)</label>
                <input type="number" class="form-control" id="rate" name="rate" required>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Time (years)</label>
                <input type="number" class="form-control" id="year" name="time" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
            <div id="output" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="common.js"></script>
  <script>
    
    function calculateInterest()
    {
        //create 3 variable
        //get input from html tag whose id is amount and store it inside variable amount
        let amount = val('amount');

        let rate = val('rate');
        let year = val('year');

        log("user given inputs are ",amount,rate,year);
        // alert('form submitted');

        let interest = (amount * rate * year) / 100;
        console.log(interest);
        $('output').innerHTML = interest;
        $('output').className = 'h1 text-primary text-center';
        return false;  //this should be last line of function to prevent reloading webpage
    }
  </script>
</body>
</html>
