<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>single level inheritance</h1>
    <b>use console</b>
    <hr>
    <script>
        class Person 
        {
            constructor(name)
            {
                this.name = name;
            }
            walk()
            {
                console.log(`${this.name} can walk`);
            }
            talk()
            {
                console.log(`${this.name} can talk`);
            }
        }
        class Student extends Person 
        {
            constructor(name,language)
            {
                super(name); //required
                this.language = language;
            }
            read()
            {
                console.log(`${this.name} can read ${this.language}`);
            }
            write()
            {
                console.log(`${this.name} can write ${this.language}`);
            }
        }
        //create object of child class 
        var s1 = new Student('Om Goswami','Gujarati');

        s1.walk();
        s1.talk();
        s1.read();
        s1.write();
    </script>
</body>
</html>
