<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hybrid inheritance</h1>
    <p>use console</p>
    <hr>
    <script>
        class MyMath 
        {
            getSquare(number)
            {   
                let square = number * number;
                return square;
            }
            getPi()
            {
                return 3.14;
            }
        }
        class Circle extends MyMath
        {
            constructor(radius)
            {
                super();
                this.radius = radius;
            }
            getArea()
            {
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }
        class Sphere extends Circle 
        {
            constructor(radius)
            {
                super(radius);
            }
            getArea()
            {
                let area = 4 * super.getArea();
                return area;
            }
        }
        class Cyliender extends MyMath
        {
            constructor(radius,height)
            {
                super();
                this.radius = radius;
                this.height = height;
            }
            getArea()
            {
                let area = (2 * super.getPi() * this.radius * this.height) + (2 * super.getPi() * super.getSquare(this.radius));
                return area;
            }

        }
        let radius = parseInt(prompt("Enter circle radius ",0));
        var c1 = new Circle(radius);
        var area = c1.getArea();
        console.log(area);

        radius = parseInt(prompt("Enter cyliender radius ",0));
        var height = parseInt(prompt("Enter cyliender height ",0));

        let c2 = new Cyliender(radius,height);
        area = c2.getArea();

        console.log(area);

        let s1 = new Sphere(radius);
        area = s1.getArea();

        console.log(area);
    </script>
</body>
</html>
