<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>2nd method to create object</h1>
    <table width="75%" border="1">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JS</th>
                <th>TOTAL</th>
                <th>percentage</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="output">

        </tbody>
    </table>
    <script>
        var count=1;
        //2nd method of creating object
        var student = new Object({
            name: 'ram',
            html: 0,
            css: 0,
            js: 0,
            total: 0,
            percentage: 0,
            result: '',
            display: function () {
                console.log(this.name, this.html, this.css, this.js, this.total, this.percentage, this.result);
            },
            addRow: function () {
                document.getElementById('output').innerHTML += `  <tr>
                <td>${count++}</td>
                <td>${this.name}</td>
                <td>${this.html}</td>
                <td>${this.css}</td>
                <td>${this.js}</td>
                <td>${this.total}</td>
                <td>${this.percentage}</td>
                <td>${this.result}</td>
            </tr>`;
            }
        });

        //create object variable
        var krish = student;
        //let'us store initial value into property variable
        krish.name = "Krish Ghori";
        krish.html = 75;
        krish.css = 80;
        krish.js = 100;
        krish.total = krish.html + krish.css + krish.js;
        krish.percentage = krish.total / 3;
        krish.result = 'Pass';

        krish.display();
        krish.addRow();

        var om = student;
        //let'us store initial value into property variable
        om.name = "Om Goswami";
        om.html = 80;
        om.css = 90;
        om.js = 100;
        om.total = om.html + om.css + om.js;
        om.percentage = om.total / 3;
        om.result = 'Pass';

        om.display();
        om.addRow();
    </script>
</body>

</html>
