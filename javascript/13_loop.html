<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 bg-light shadow sticky-top">
        <div class="row">
            <div class="col-12 col-sm-3">
                <h3>table generator</h3>
            </div>
            <div class="col-12 col-sm-9">
                <form onsubmit="return GenerateTable();" class="row row-cols-lg-auto g-3 d-flex justify-content-end">
                    <div class="col-12">
                        <input type="number" name="row" id="row" class="form-control" placeholder="row" required />
                    </div>

                    <div class="col-12">
                        <input type="number" name="column" id="column" class="form-control" placeholder="column"
                            required />
                    </div>
                    <div class="col-12">
                        <select id="loop" class="form-select" aria-label="Default select" required>
                            <option selected="">Select loop</option>
                            <option value="1">while</option>
                            <option value="2">for</option>
                            <option value="3">do while</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Generate Table</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <table id="mytable" class="table table-bordered table-striped">

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>


        function GenerateTable() {


            var table = document.getElementById('mytable');
            var row = document.getElementById('row');
            var column = document.getElementById('column');
            var loop = document.getElementById('loop');
            table.innerHTML = '';
            if (loop.value === '1') {
                var count = 1;
                while (count <= row.value) {
                    var content = `<tr>`;
                    var temp = '';
                    var columncount = 1;
                    while (columncount <= column.value) {
                        temp = temp + `<td>the easylearn academy</td>`;
                        columncount = columncount + 1;
                    }
                    content = content + temp + `</tr>`;
                    table.innerHTML = table.innerHTML + content;
                    count = count + 1;
                }
            }
            else if (loop.value === '2') {
                let temp = '';
                let content = `<tr>`;
                for (let j = 1; j <= column.value; j++) {
                    temp += `<td>TEL</td>`;
                }

                content = content + temp + `</tr>`;
                for (let i = 1; i <= row.value; i++) {
                    mytable.innerHTML += content;
                }
            }
            else if (loop.value === '3') {
                
            }
            return false; //required
        }

    </script>
</body>

</html>
