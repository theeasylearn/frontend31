<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* internal style */
        .valid
        {
            background-color: lightblue;
            border: 2px solid blue;
        }
        .invalid
        {
            background-color:deeppink;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">Email address</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                                <label for="password2">Confirm Password</label>
                              </div>
                              <div class="form-floating  mb-3">
                                <input type="number" class="form-control" id="mobile" placeholder="Mobile">
                                <label for="mobile">Mobile</label>
                              </div>
                              <button type="button" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       
       var inputboxes = document.getElementsByClassName('form-control');
       console.log(inputboxes);

       for(let index=0;index<inputboxes.length;index++)
       {
            inputboxes[index].addEventListener('blur',function(){
                // this.className = "form-control active-text-box";
                if(this.value === '')
                {
                    this.classList.add('invalid');
                    this.classList.remove('valid');
                }
                else
                {
                    this.classList.add('valid');
                    this.classList.remove('invalid');
                }
            },false);
       }
    </script>
</body>
</html>
