<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>

<body>
    <h1 align="center">
        Register form
    </h1>
    <hr>
    <form action="success.html" method="post">
        <table border="2" width="80%" cellpadding="5" align="center" >
            <tr>
                <td align="center" colspan="2">
                    <h2>Register With Us</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">
                        Enter your name
                    </label>
                </td>
                <td>
                    <input type="text" name="name" id="username" required placeholder="Name Goes here ">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        Enter your email
                    </label>
                </td>
                <td>
                    <input type="email" name="email" id="email" required placeholder="Email Goes here">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">
                        Enter your Password
                    </label>
                </td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Password Goes here" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact"> Enter your phone number </label>
                </td>
                <td>
                    <input type=" required /" name="contact" id="contact" placeholder="Contact number goes here" required>
                </td>
            </tr>
            <tr>
                <td>
                    Select your Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="1" required /> <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="0" required /><label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    Select your hobbies
                </td>
                <td>
                    <input type="checkbox" name="hockey" id="hockey" value="1"><label for="hockey"> Hockey </label>
                    <input type="checkbox" name="cricket" id="cricket" value="2"><label for="cricket"> Cricket </label>
                    <input type="checkbox" name="coding" id="coding" value="3"><label for="coding"> Coding </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Select your birth date
                    </label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="image">Select your image</label>
                </td>
                <td>
                    <input type="file" name="image" id="image" accept="image/*" required multiple>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" id="country" required>
                        <option value="">Select country</option>
                        <option value="1">India</option>
                        <option value="2">china</option>
                        <option value="3">Indoneasia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">Select language that you speak, read, write</td>
                <td>
                    <select name="language" id="language" multiple >
                        <option value="">select language</option>
                        <option value="1">Gujarati</option>
                        <option value="2">Hindi</option>
                        <option value="3">English</option>
                        <option value="4">Marathi</option>
                        <option value="5">tamil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">Address</td>
                <td>
                    <textarea name="address" id="address" cols="60" rows="8"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" name="btn_submit">
                    <input type="reset" value="Clear All" name="btn_clear">
                </td>
            </tr>
        </table>
        <input type="hidden" name="secret" value="apple" />
    </form>
</body>

</html>
