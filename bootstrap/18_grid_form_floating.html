<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-info">
                        <h3>Register (floating grid form)</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-4">
                                <div class="form-floating">
                                    <input placeholder="surname" type="text" name="surname" id="surname"
                                        class="form-control" required>
                                    <label for="surname" class="form-label">Surname</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4 ">
                                <div class="form-floating">
                                    <input type="text" name="" id="" class="form-control" required placeholder="name">
                                    <label for="" class="form-label">Name</label>
                                </div>
                                </div>
                                <div class="col-12 col-sm-4 ">
                                    <div class="form-floating">
                                        <input type="text" name="" id="" class="form-control" required placeholder="fathername">
                                        <label for="" class="form-label">Fathername</label>
                                    </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" class="form-control" placeholder=" " required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-floating">
                                            <input type="tel" name="mobile" id="mobile" class="form-control" placeholder=" " required>
                                            <label for="mobile" class="form-label">Mobile</label>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                                        <div class="form-floating">
                                            <select class="form-select" name="country" id="country" required></select>
                                            <label for="country" class="form-label">Country</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                                        <div class="form-floating">
                                            <input type="text" name="city" id="city" class="form-control" required>
                                            <label for="city" class="form-label">City</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                                        <div class="form-floating">
                                            <input type="number" name="pincode" id="pincode" class="form-control" required>
                                            <label for="pincode" class="form-label">Pincode</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                                        <div class="form-floating">
                                            <textarea class="form-control" name="address" id="address" cols="30" rows="3" required></textarea>
                                            <label for="address" class="form-label">Address</label>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 col-sm-4 ">
                                        <b>Select Gender</b>
                                        <div class="form-check">
                                            <input type="radio" name="gener" id="male" class="form-check-input"
                                                value="1" />
                                            <label for="male" class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="gener" id="female" class="form-check-input"
                                                value="0" />
                                            <label for="female" class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4 ">
                                        <label for="" class="form-label">Select Photo</label>
                                        <input type="file" name="" id="" class="form-control" required>
                                    </div>
                                    <div class="col-12 col-sm-4 ">
                                        <div class="my-4"></div>
                                        <div class="row">
                                            <div class="col-12 col-sm-6">
                                                <input type="submit" value="Save changes" class="btn btn-info w-100">
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <input type="reset" value="clear all" class="btn btn-dark w-100">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/f07f0a38b5.js" crossorigin="anonymous"></script>
</body>

</html>
