<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>working with buttons</h1>
                <input class="btn btn-danger" type="button" value="Red" />
                <input class="btn btn-success" type="button" value="green" />
                <input class="btn btn-primary" type="button" value="blue" />
                <input class="btn btn-dark" type="button" value="black" />
                <input class="btn btn-secondary" type="button" value="grey" />
                <input class="btn btn-light" type="button" value="off white" />
                <input class="btn btn-warning" type="button" value="orange" />
                <input class="btn btn-info" type="button" value="sky blue" />
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col-12">
                <input class="btn btn-lg btn-danger" type="button" value="Red" />
                <input class="btn btn-lg btn-success" type="button" value="green" />
                <input class="btn btn-lg btn-primary" type="button" value="blue" />
                <input class="btn btn-lg btn-dark" type="button" value="black" />
                <input class="btn btn-lg btn-secondary" type="button" value="grey" />
                <input class="btn btn-lg btn-light" type="button" value="off white" />
                <input class="btn btn-lg btn-warning" type="button" value="orange" />
                <input class="btn btn-lg btn-info" type="button" value="sky blue" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input class="btn btn-danger btn-sm" type="button" value="Red" />
                <input class="btn btn-sm btn-success" type="button" value="green" />
                <input class="btn btn-sm btn-primary" type="button" value="blue" />
                <input class="btn btn-sm btn-dark" type="button" value="black" />
                <input class="btn btn-sm btn-secondary" type="button" value="grey" />
                <input class="btn btn-sm btn-light" type="button" value="off white" />
                <input class="btn btn-sm btn-warning" type="button" value="orange" />
                <input class="btn btn-sm btn-info" type="button" value="sky blue" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
