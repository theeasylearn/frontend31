<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Different Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ol {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-left:50px;
        }

        li {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>20 Different Fruits</h1>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Watermelon</li>
        <li>Cherry</li>
        <li>Papaya</li>
        <li>Kiwi</li>
        <li>Pear</li>
        <li>Peach</li>
        <li>Plum</li>
        <li>Pomegranate</li>
        <li>Guava</li>
        <li>Blueberry</li>
        <li>Raspberry</li>
        <li>Blackberry</li>
        <li>Lychee</li>
    </ol>
</body>

</html>
