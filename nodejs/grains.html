<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Different Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ol {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-left: 50px;
        }

        li {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>

<body>
<ol>
    <li>Wheat</li>
    <li>Rice</li>
    <li>Barley</li>
    <li>Oats</li>
    <li>Quinoa</li>
    <li>Millet</li>
    <li>Sorghum</li>
    <li>Corn</li>
    <li>Rye</li>
    <li>Buckwheat</li>
    <li>Amaranth</li>
    <li>Bulgur</li>
    <li>Spelt</li>
    <li>Teff</li>
    <li>Kamut</li>
    <li>Farro</li>
    <li>Fonio</li>
    <li>Triticale</li>
    <li>Wild Rice</li>
    <li>Freekeh</li>
</ol>
</body>

</html>
