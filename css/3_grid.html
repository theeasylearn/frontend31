<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag/type selector */
        article {
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(5,20%);
            grid-auto-rows: 50px;
        }
        article>div 
        {
            border: 1px solid black;
            margin:2px;
            text-align: center;
            font-size: 20px;
        }
        article>div:hover 
        {
            background-color: gray;
            color:white;
        }
    </style>
</head>

<body>
    <article>
        <div>Name</div>
        <div>HTML</div>
        <div>CSS</div>
        <div>javascript</div>
        <div>total</div>
        <div>Om Goswami</div>
        <div>95</div>
        <div>85</div>
        <div>75</div>
        <div>250</div>
        <div>Rajvi</div>
        <div>55</div>
        <div>65</div>
        <div>75</div>
        <div>180</div>
        <div>Monika</div>
        <div>99</div>
        <div>88</div>
        <div>77</div>
        <div>295</div>
    </article>
</body>

</html>
